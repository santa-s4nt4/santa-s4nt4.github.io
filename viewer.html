<body>

  <div id="loading" class="loading">Loading content...</div>

  <article class="text-content" id="main-content"></article>

  <section class="text-content related-section">
    <h2 class="related-title">Related Pages</h2>
    <div id="related-grid" class="log-list"></div>
  </section>

  <script src="script.js"></script>
  <script>
    async function loadViewerPage() {
      const params = new URLSearchParams(window.location.search);
      const pageTitle = params.get('page');
      if (!pageTitle) return;

      try {
        const response = await fetch(`${PROXY_BASE}/api/pages/${PROJECT_NAME}/${encodeURIComponent(pageTitle)}/text`);
        const text = await response.text();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-content').innerHTML = scrapboxToHtml(text);

        // --- タグ抽出ロジックの拡張 ---
        const foundTags = [];
        const lowerText = text.toLowerCase();

        // --- 正規のカテゴリタグのみを抽出する（LOG_TAGSに基づく） ---
        const tagMatches = text.match(/\[(.*?)\]/g) || [];

        tagMatches.forEach(match => {
          // [ ] を取り除いた純粋な文字列にする
          const tagName = match.replace(/[\[\]]/g, '');

          // ★ 修正：LOG_TAGS に含まれている単語（かつ 'all' 以外）だけを 
          // 「関連記事を呼び出すためのタグ」として認める
          if (LOG_TAGS.includes(tagName) && tagName !== 'all') {
            if (!foundTags.includes(tagName)) {
              foundTags.push(tagName);
            }
          }
        });

        // console.log("関連記事の対象にするタグ:", foundTags);

        // Log用タグ
        // if (text.includes('[よもやま話]')) foundTags.push('[よもやま話]');
        // if (lowerText.includes('[technique]')) foundTags.push('[technique]');
        // if (lowerText.includes('[実験/習作]')) foundTags.push('[実験/習作]');

        // Works用タグ (追加)
        if (lowerText.includes('[art work]')) foundTags.push('[art work]');
        if (lowerText.includes('[client work]')) foundTags.push('[client work]');

        if (foundTags.length > 0) {
          // 第二引数に全ページデータ取得後の処理を渡す
          await fetchScrapboxData('related', pageTitle, foundTags);
        }

        document.title = `${pageTitle} - Santa NARUSE`;
      } catch (err) {
        console.error(err);
      }
    }
    window.onload = loadViewerPage;
  </script>
</body>

</html>
